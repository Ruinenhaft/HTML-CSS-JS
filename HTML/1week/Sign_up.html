<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/Sign_up.css" rel="stylesheet" />
    <title>회원가입 페이지 만들기</title>
</head>
<body>
    <h1>회원가입을 해주세요</h1>
    <form action="../PHP/Sign_up.php" method="post">
        <fieldset style="width: 710px;">
            <table border="0">
                <legend style="font-size: 30px; font-weight: bold;">필수 입력 정보</legend>
                <colgroup>
                    <col style="background-color:gray; width:300px;">
                    <col style="width:400px">
                </colgroup>
                <tr>
                    <td class="first_label"><label for="us_id">아이디</label></td>
                    <td><input class="second_label" type="text" id="us_id" name="user_id" required></td>
                </tr>
                <tr>
                    <td class="first_label">비밀번호</td>
                    <td><input class="second_label" type="text" name="user_pw" required></td>
                </tr>
                <tr>
                    <td class="first_label">이름</td>
                    <td><input class="second_label" type="text" name="user_name" required></td>
                </tr>
                <tr>
                    <td class="first_label">이메일</td>
                    <td><input class="second_label" type="text" name="user_email" required></td>
                </tr>
                <tr>
                    <td class="first_label">이메일 수신 동의</td>
                    <td style="border: 1px solid #000;">
                        <label class="cb_label"><input type="radio" name="user_email_agr" value="agree" > 예</label>
                        <label class="cb_label"><input type="radio" name="user_email_agr" value="disagree" > 아니오</label>
                    </td>
                </tr>
                <tr>
                    <td class="first_label">선호 기술 (종복 선택)</td>
                    <td style="border: 1px solid #000;">
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="Bigdata" > 빅데이터</label>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="AI"> 인공지능</label>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="DL"> 딥러닝</label><br>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="ML"> 머신러닝</label>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="JAVA"> JAVA</label>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="Python"> Python</label><br>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="C++"> C++</label>
                        <label class="cb_label"><input type="checkbox" name="cb_skill[]"  value="C#"> C#</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset style="width: 710px;">
            <table border="0">
                <legend style="font-size: 30px; font-weight: bold;">선택 입력 정보</legend>
                <colgroup>
                    <col style="background-color:gray; width:300px;">
                    <col style="width:400px">
                </colgroup>
                <tr>
                    <td class="first_label">생년월일</td>
                    <td><input class="cb_datetime" type="date" value="2022-12-02" id="datetime_local" name="datetime_local"></td>
                </tr>
                <tr>
                    <td class="first_label">남/여 선택</td>
                    <td style="border: 1px solid #000;">
                        <label class="cb_label"><input type="radio" name="sex" value="male"> 남</label>
                        <label class="cb_label"><input type="radio" name="sex" value="female"> 여</label>
                    </td>
                </tr>
                <tr>
                    <td class="first_label">직업</td>
                    <td>
                        <select class="cb_datetime" name="Com_class">
                            <optgroup>
                                <option value="A" selected>직장인</option>
                                <option value="B">공무원</option>
                                <option value="C">가정주부</option>
                                <option value="D">무직</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="first_label">자기소개</td>
                    <td><textarea style="height: 200px; width: 400px;"id="txtarea" name="introd" cols="20" rows="5"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
